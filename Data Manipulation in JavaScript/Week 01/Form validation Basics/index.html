<h2>JQuery form validation part 1</h2>
<form action="get" method="post" id="myform">
    <p></p><label for="name">Name</label><br>
    <input type="text" name="name" id="name" required></p>

    <p></p><label for="email">Email</label><br>
    <input type="email" name="emai" id="email" required></p>
    
    <p><label for="website">Website</label><br>
    <input type="url" name="website" id="website"></p>
    
    <p></p><label for="comments">comments</label><br>
    <textarea name="comments" id="" cols="30" rows="10" required></textarea></p>
    <p><input id="send" type="submit" value="Submit"></p>
</form>
    

<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

<script>
    $('myform').validate();

</script>
</body>
